<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href = "Quizapp.css">
</head>
<body>

<div class="container" id="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p id="error" style="color: red;"></p>
  <p>
    <a href="#" onclick="showRegister()">Create new account</a>
  </p>
</div>

<div class="container hidden" id="register-box">
  <h2>Register</h2>
  <input type="text" id="reg-username" placeholder="Username" required>
  <input type="password" id="reg-password" placeholder="Password" required>
  <button onclick="register()">Register</button>
  <p id="reg-error" style="color: red;"></p>
  <p>
    <a href="#" onclick="showLogin()">Back to Login</a>
  </p>
</div>

<div class="container hidden" id="quiz-selection">
  <h2>Select Quiz Category</h2>
  <label for="category">Choose a quiz category:</label>
  <select id="category">
    <option value="subjen">English</option>
    <option value="subjsc">Science</option>
    <option value="subjfi">Filipino</option>
    <option value="subjma">Mathematics</option>
    <option value="web">Web Development</option>
  </select>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<div class="container hidden" id="quiz-box">
  <h2>Quiz Time</h2>
  <div class="question" id="question"></div>
  <div id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id= "quitCategoryBtn" onclick="quitQuiz()">Quit to Category</button>
  <button id= "returnLoginBtn" onclick="quitQuiz(true)"style="display: none;">Return to Login</button> 
  <p id="score"></p>
  <div id="question"></div>
  <div id="options"></div>
  <div id="feedback" style="display: none;"></div>
  <div id="score" style="display: none;"></div>
</div>

<script src="QuizappFunction.js"></script>
<script src="QuizappQuestions.js"></script>
<script src="QuizappLogin.js"></script>


</body>
</html>
